<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Ingredient</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">


</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 offset-3">
            <!--/*@thymesVar id="ingredient" type="guru.springframework.commands.IngredientCommand"*/-->
            <form  th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'} " method="post">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p>Please Correct Errors below</p>
                </div>

                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{recipeId}"/>

                <div class="card bg-transparent">
                    <div class="card-header">
                        <h1 class="card-title">Edit Ingredient Information</h1>
                    </div>
                    <div class="card-body">


                        <div class="row">
                            <div class="col-md-3 form-group" th:class="${#fields.hasErrors('description')}
                                 ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                <label>Description:</label>
                                <input type="text" class="form-control" th:field="*{description}" th:errorclass="has-error"/>
                                <span class="help-block" th:if="${#fields.hasErrors('description')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                            </div>

                            <div class="col-md-3 form-group" th:class="${#fields.hasErrors('amount')}
                                 ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                <label>Amount:</label>
                                <input type="number" class="form-control" th:field="*{amount}" th:errorclass="has-error"/>
                                <span class="help-block" th:if="${#fields.hasErrors('amount')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('amount')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                            </div>

                            <div class="col-md-3 form-group" th:class="${#fields.hasErrors('uom')}
                                 ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                <label>UOM:</label>
                                <select class="form-control" name="uom.id" th:errorclass="has-error">
                                    <option th:each="uomEach : ${uomList}"
                                            th:value="${uomEach.id}"
                                            th:selected="${uomEach.id.equals(ingredient.uom.id)}"
                                            th:text="${uomEach.description}">Each</option>
                                </select>
                                <span class="help-block" th:if="${#fields.hasErrors('uom')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('uom')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>
</div>
</body>
</html>
